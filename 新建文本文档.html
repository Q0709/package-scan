<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>包裹扫码统计系统</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }
        
        .header {
            background: linear-gradient(90deg, #2c3e50, #4ca1af);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 22px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .scan-section {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .input-container {
            display: flex;
            margin-bottom: 15px;
            position: relative;
        }
        
        #tracking-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #3498db;
            border-radius: 10px 0 0 10px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        
        #tracking-input:focus {
            border-color: #2c3e50;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        #scan-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        #scan-btn:hover {
            background: #2980b9;
        }
        
        .stats-section {
            padding: 20px;
        }
        
        .total-count {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            color: white;
            animation: pulse 2s infinite;
        }
        
        .total-count h2 {
            font-size: 18px;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .total-count .count {
            font-size: 42px;
            font-weight: bold;
        }
        
        .carrier-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .carrier-card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
            border-left: 5px solid;
            transition: transform 0.3s;
        }
        
        .carrier-card:hover {
            transform: translateY(-5px);
        }
        
        .carrier-card.gel { border-left-color: #e74c3c; }
        .carrier-card.dhl { border-left-color: #f39c12; }
        .carrier-card.ups { border-left-color: #2ecc71; }
        .carrier-card.dpd { border-left-color: #9b59b6; }
        
        .carrier-card h3 {
            font-size: 16px;
            margin-bottom: 8px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .carrier-card .count {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .carrier-card .label {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 5px;
        }
        
        .chart-container {
            height: 220px;
            margin: 20px 0;
        }
        
        .recent-packages {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 15px;
            max-height: 180px;
            overflow-y: auto;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .recent-packages h3 {
            font-size: 16px;
            margin-bottom: 12px;
            color: #2c3e50;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .package-list {
            list-style: none;
        }
        
        .package-list li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s forwards;
        }
        
        .package-list li:last-child {
            border-bottom: none;
        }
        
        .carrier-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        .badge-gel { background: #e74c3c; }
        .badge-dhl { background: #f39c12; }
        .badge-ups { background: #2ecc71; }
        .badge-dpd { background: #9b59b6; }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .action-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .reset-btn {
            background: #e74c3c;
            color: white;
        }
        
        .reset-btn:hover {
            background: #c0392b;
        }
        
        .demo-btn {
            background: #2c3e50;
            color: white;
        }
        
        .demo-btn:hover {
            background: #1a252f;
        }
        
        .instructions {
            padding: 15px;
            text-align: center;
            font-size: 13px;
            color: #7f8c8d;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        /* 滚动条样式 */
        .recent-packages::-webkit-scrollbar {
            width: 6px;
        }
        
        .recent-packages::-webkit-scrollbar-thumb {
            background: #3498db;
            border-radius: 10px;
        }
        
        .recent-packages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        /* 响应式调整 */
        @media (max-height: 740px) {
            .chart-container {
                height: 180px;
            }
            
            .recent-packages {
                max-height: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-box"></i> 包裹扫码统计系统</h1>
            <p>扫描或粘贴运单号进行统计</p>
        </div>
        
        <div class="scan-section">
            <div class="input-container">
                <input type="text" id="tracking-input" placeholder="请扫描或粘贴运单号">
                <button id="scan-btn"><i class="fas fa-barcode"></i> 添加</button>
            </div>
            
            <div class="action-buttons">
                <button id="reset-btn" class="action-btn reset-btn">
                    <i class="fas fa-trash"></i> 重置数据
                </button>
                <button id="demo-btn" class="action-btn demo-btn">
                    <i class="fas fa-magic"></i> 演示数据
                </button>
            </div>
        </div>
        
        <div class="stats-section">
            <div class="total-count">
                <h2><i class="fas fa-boxes"></i> 总包裹数</h2>
                <div class="count" id="total-count">0</div>
            </div>
            
            <div class="carrier-stats">
                <div class="carrier-card gel">
                    <h3><i class="fas fa-truck"></i> GEL</h3>
                    <div class="count" id="gel-count">0</div>
                    <div class="label">10位数字</div>
                </div>
                <div class="carrier-card dhl">
                    <h3><i class="fas fa-shipping-fast"></i> DHL</h3>
                    <div class="count" id="dhl-count">0</div>
                    <div class="label">003开头+17位数字</div>
                </div>
                <div class="carrier-card ups">
                    <h3><i class="fas fa-plane"></i> UPS</h3>
                    <div class="count" id="ups-count">0</div>
                    <div class="label">1ZX开头+15位字符</div>
                </div>
                <div class="carrier-card dpd">
                    <h3><i class="fas fa-truck-moving"></i> DPD</h3>
                    <div class="count" id="dpd-count">0</div>
                    <div class="label">14位数字</div>
                </div>
            </div>
            
            <div class="chart-container">
                <canvas id="chart"></canvas>
            </div>
            
            <div class="recent-packages">
                <h3><i class="fas fa-history"></i> 最近扫描</h3>
                <ul class="package-list" id="package-list">
                    <li>暂无扫描记录</li>
                </ul>
            </div>
        </div>
        
        <div class="instructions">
            <p><i class="fas fa-info-circle"></i> 提示：扫描或粘贴运单号后点击"添加"按钮或按Enter键</p>
        </div>
    </div>

    <script>
        // 初始化数据
        const carriers = {
            GEL: { count: 0, pattern: /^\d{10}$/, color: '#e74c3c' },
            DHL: { count: 0, pattern: /^003\d{17}$/, color: '#f39c12' },
            UPS: { count: 0, pattern: /^1ZX\d{15}$/, color: '#2ecc71' },
            DPD: { count: 0, pattern: /^\d{14}$/, color: '#9b59b6' }
        };
        
        let totalCount = 0;
        let recentPackages = [];
        let chart = null;
        
        // DOM 元素
        const trackingInput = document.getElementById('tracking-input');
        const scanBtn = document.getElementById('scan-btn');
        const resetBtn = document.getElementById('reset-btn');
        const demoBtn = document.getElementById('demo-btn');
        const totalCountElement = document.getElementById('total-count');
        const gelCountElement = document.getElementById('gel-count');
        const dhlCountElement = document.getElementById('dhl-count');
        const upsCountElement = document.getElementById('ups-count');
        const dpdCountElement = document.getElementById('dpd-count');
        const packageListElement = document.getElementById('package-list');
        
        // 初始化图表
        function initChart() {
            const ctx = document.getElementById('chart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['GEL', 'DHL', 'UPS', 'DPD'],
                    datasets: [{
                        data: [0, 0, 0, 0],
                        backgroundColor: [
                            carriers.GEL.color,
                            carriers.DHL.color,
                            carriers.UPS.color,
                            carriers.DPD.color
                        ],
                        borderWidth: 0,
                        hoverOffset: 10
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                boxWidth: 12,
                                font: {
                                    size: 10
                                },
                                padding: 15
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.raw || 0;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = Math.round((value / total) * 100);
                                    return `${label}: ${value} (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }
        
        // 识别承运商
        function identifyCarrier(trackingNumber) {
            for (const [carrier, data] of Object.entries(carriers)) {
                if (data.pattern.test(trackingNumber)) {
                    return carrier;
                }
            }
            return '未知';
        }
        
        // 更新统计信息
        function updateStats(trackingNumber, carrier) {
            // 更新计数
            totalCount++;
            if (carrier !== '未知') {
                carriers[carrier].count++;
            }
            
            // 更新UI
            totalCountElement.textContent = totalCount;
            gelCountElement.textContent = carriers.GEL.count;
            dhlCountElement.textContent = carriers.DHL.count;
            upsCountElement.textContent = carriers.UPS.count;
            dpdCountElement.textContent = carriers.DPD.count;
            
            // 更新图表
            if (chart) {
                chart.data.datasets[0].data = [
                    carriers.GEL.count,
                    carriers.DHL.count,
                    carriers.UPS.count,
                    carriers.DPD.count
                ];
                chart.update();
            }
            
            // 添加到最近扫描列表
            recentPackages.unshift({
                number: trackingNumber,
                carrier: carrier,
                time: new Date().toLocaleTimeString()
            });
            
            // 只保留最近5条记录
            if (recentPackages.length > 5) {
                recentPackages.pop();
            }
            
            // 更新最近扫描列表
            updateRecentPackagesList();
            
            // 保存数据到localStorage
            saveData();
        }
        
        // 更新最近扫描列表
        function updateRecentPackagesList() {
            packageListElement.innerHTML = '';
            
            if (recentPackages.length === 0) {
                packageListElement.innerHTML = '<li>暂无扫描记录</li>';
                return;
            }
            
            recentPackages.forEach(pkg => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${pkg.number}</span>
                    <span class="carrier-badge badge-${pkg.carrier.toLowerCase()}">${pkg.carrier}</span>
                `;
                packageListElement.appendChild(li);
            });
        }
        
        // 保存数据到localStorage
        function saveData() {
            const data = {
                totalCount,
                carriers,
                recentPackages
            };
            localStorage.setItem('packageScanData', JSON.stringify(data));
        }
        
        // 从localStorage加载数据
        function loadData() {
            const savedData = localStorage.getItem('packageScanData');
            if (savedData) {
                const data = JSON.parse(savedData);
                totalCount = data.totalCount;
                
                // 恢复承运商数据
                for (const [carrier, carrierData] of Object.entries(data.carriers)) {
                    if (carriers[carrier]) {
                        carriers[carrier].count = carrierData.count;
                    }
                }
                
                // 恢复最近包裹
                recentPackages = data.recentPackages || [];
                
                // 更新UI
                totalCountElement.textContent = totalCount;
                gelCountElement.textContent = carriers.GEL.count;
                dhlCountElement.textContent = carriers.DHL.count;
                upsCountElement.textContent = carriers.UPS.count;
                dpdCountElement.textContent = carriers.DPD.count;
                
                updateRecentPackagesList();
                
                // 更新图表
                if (chart) {
                    chart.data.datasets[0].data = [
                        carriers.GEL.count,
                        carriers.DHL.count,
                        carriers.UPS.count,
                        carriers.DPD.count
                    ];
                    chart.update();
                }
            }
        }
        
        // 重置数据
        function resetData() {
            if (confirm('确定要重置所有数据吗？')) {
                totalCount = 0;
                for (const carrier of Object.keys(carriers)) {
                    carriers[carrier].count = 0;
                }
                recentPackages = [];
                
                // 更新UI
                totalCountElement.textContent = totalCount;
                gelCountElement.textContent = carriers.GEL.count;
                dhlCountElement.textContent = carriers.DHL.count;
                upsCountElement.textContent = carriers.UPS.count;
                dpdCountElement.textContent = carriers.DPD.count;
                
                updateRecentPackagesList();
                
                // 更新图表
                if (chart) {
                    chart.data.datasets[0].data = [0, 0, 0, 0];
                    chart.update();
                }
                
                // 清除保存的数据
                localStorage.removeItem('packageScanData');
                
                // 显示提示
                alert('数据已重置！');
            }
        }
        
        // 添加演示数据
        function addDemoData() {
            const demoNumbers = [
                '4040863045',
                '4040863052',
                '00340434789990510217',
                '00340434789990510248',
                '1ZX624F96895114877',
                '1ZX624F96815730904',
                '01415107369396',
                '01415107369390',
                '01415107369387'
            ];
            
            let i = 0;
            const addNextNumber = () => {
                if (i < demoNumbers.length) {
                    trackingInput.value = demoNumbers[i];
                    handleScan();
                    i++;
                    setTimeout(addNextNumber, 300);
                }
            };
            
            addNextNumber();
        }
        
        // 处理扫描
        function handleScan() {
            const trackingNumber = trackingInput.value.trim();
            
            if (!trackingNumber) {
                alert('请输入运单号');
                return;
            }
            
            const carrier = identifyCarrier(trackingNumber);
            updateStats(trackingNumber, carrier);
            
            // 清空输入框并聚焦
            trackingInput.value = '';
            trackingInput.focus();
        }
        
        // 事件监听
        scanBtn.addEventListener('click', handleScan);
        resetBtn.addEventListener('click', resetData);
        demoBtn.addEventListener('click', addDemoData);
        
        trackingInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleScan();
            }
        });
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            initChart();
            loadData();
            trackingInput.focus();
        });
    </script>
</body>
</html>
